<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Move-E</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div>
          <div class="logo-holder">
            <div class="logo">move<span class="logo-highlight">E</span></div>
          </div>
          <div class="search-area">
            <form id="search-form">
              <input type="text" placeholder="Search by title" id="search" autocomplete="off" />
              <button id="search-btn" type="submit">Search</button>
            </form>
            <a href="#" id="random-movie">Show me a random movie to watch</a>
          </div>
        </div>
      </div>
      <div class="right">
        <div id="search-results"></div>
      </div>
    </div>

    <div id="details" class="details-hidden"></div>

    <div id="toast-container"></div>
    <script src="js/movee.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
